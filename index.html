<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-Login page</title>
</head>

<body class="bg-gray-100">
    <div class="container  flex mx-auto justify-center items-center mt-40 ">
        
        <div class="leftbox mx-4 w-1/3">
            <img src="dF5SId3UHWd.svg" alt="Failed to load" class="h-36 -mx-4">
            
            <p class="justify-center text-2xl mx-7 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        
        <div class=" loginBox flex flex-col space-y-4 bg-white p-8 rounded-lg w-1/4 z-0 items-center">
            
            <input type="text" class="bg-gray-50 rounded-lg px-3 py-2 border-2 border-gray-200 w-80 z-10" placeholder="Email or Phone Number">
            
            
            <input type="text" class="px-2  py-2 bg-gray-50 border-2 border-gray-200 rounded-lg text-left w-80 z-10" placeholder="Password">
            
            <button type="button" class="bg-blue-600 py-2 justify-center rounded-md text-white font-bold w-80  z-10">Log In</button>


            <span class="bg-white text-blue-500 justify-center z-10">Forgot Password?</span>
            
            <hr class="border-1 border-gray-500 px-40">

            <button class="bg-green-600 px-6 py-3 justify-center rounded-md text-white font-bold z-10">Create New Account</button>
        </div>
        <p class="pt-96 -ml-80 text-sm"><strong>Create a Page</strong> for a celebrity, brand or business</p>
    </div>
    
</body>
</html>
